repos:
  - repo: https://github.com/mondeja/project-config
    rev: v0.7.9
    hooks:
      - id: project-config
  - repo: meta
    hooks:
      - id: check-hooks-apply
        name: check-hooks-apply
      - id: check-useless-excludes
        name: check-useless-excludes
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
      - id: pyupgrade
        args:
          - --py37-plus
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        name: trailing-whitespace
      - id: end-of-file-fixer
        name: end-of-file-fixer
      - id: double-quote-string-fixer
        name: double-quote-string-fixer
      - id: debug-statements
        name: debug-statements
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.4
    hooks:
      - id: prettier
        types_or:
          - toml
          - css
          - json
          - json5
          - yaml
          - markdown
        additional_dependencies:
          - prettier
          - prettier-plugin-toml
        minimum_pre_commit_version: 2.9.0
        exclude: ^locale
  - repo: https://github.com/asottile/add-trailing-comma
    rev: v2.4.0
    hooks:
      - id: add-trailing-comma
        name: add-trailing-comma
  - repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v2.0.1
    hooks:
      - id: autopep8
  - repo: https://github.com/PyCQA/isort
    rev: 5.11.2
    hooks:
      - id: isort
        name: isort-src
        alias: isort-src
        files: ^src
        args:
          - --add-import
          - from __future__ import annotations
      - id: isort
        name: isort-meta
        alias: isort-meta
        files: ^(docs|tests)
  - repo: https://github.com/mondeja/mdpo
    rev: v1.1.0
    hooks:
      - id: md2po2md
        files: ^README\.md
        args:
          - -l
          - es
          - -l
          - fr
          - -o
          - locale/{lang}
          - --no-location
  - repo: https://github.com/mondeja/pre-commit-po-hooks
    rev: v1.7.3
    hooks:
      - id: obsolete-messages
      - id: untranslated-messages
      - id: remove-metadata
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.28.0
    hooks:
      - id: yamllint
        files: .+\.(yml|yaml)
        args:
          - -c
          - .yamllint.yaml
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.5.1
    hooks:
      - id: markdownlint-cli2
        name: markdownlint-readme
        files: ^README.md
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 2.6.2
    hooks:
      - id: editorconfig-checker
        name: editorconfig-checker
        alias: ec
  - repo: https://github.com/myint/autoflake
    rev: v2.0.0
    hooks:
      - id: autoflake
        args:
          - --in-place
          - --remove-all-unused-imports
          - --remove-unused-variables
          - --remove-duplicate-keys
          - --ignore-init-module-imports
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.991
    hooks:
      - id: mypy
        files: ^src
        additional_dependencies:
          - mkdocs
  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.10.3
    hooks:
      - id: markdown-link-check
        name: markdown-link-check
        files: ^README\.md$
        args:
          - --config
          - .markdown-link-check.json
  - repo: https://github.com/flakeheaven/flakeheaven
    rev: 3.2.1
    hooks:
      - id: flakeheaven
        additional_dependencies:
          - flake8-builtins
          - flake8-comprehensions
          - flake8-docstrings
          - flake8-executable
          - flake8-implicit-str-concat
          - flake8-print
          - flake8-printf-formatting
          - flake8-pytest-style
          - flake8-bugbear
          - flake8-encodings
          - flake8-no-pep420
          - flake8-absolute-import
          - flake8-slots
          - flake8-unused-arguments
          - dlint
          - pysetenv
        entry: pysetenv FLAKEHEAVEN_CACHE_TIMEOUT=0 flakeheaven lint
